<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1> 
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>

  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <br>
    <p>
      {{heroe.bio}}
    </p>

    <div>
      <div>
          <img src="../../../assets/img/casa_DC.png" *ngIf="heroe.casa=='DC'" alt="DC" class="img-logo">
          <img src="../../../assets/img/casa_Marvel.png" *ngIf="heroe.casa=='Marvel'" alt="Marvel" class="img-logo">
      </div>
     <!-- <div>
          <img src="../../../assets/img/casa_Marvel.png">
      </div>
    -->
    </div>
  </div>
</div>
